{% extends 'problems/base.html' %}

{% block content %}
    {% load static %}
    <style>
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust opacity as needed */
            z-index: -5; /* Ensure the overlay is behind other content */
        }

      
        .form-container {
            position: fixed;
            padding: 70px;
            border-radius: 10px;
           
            color:cyan;
        }

        .background-image {
            position:fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100%) ;/* Subtract header and footer height */
            background-image: url("{% static 'html-system-website-concept.jpg' %}");
            background-size:contain;
            background-position: center;
            z-index: -1; /* Ensure the background image is behind other content */
        }
    </style>

    <div class="container">
        <div class="background-image"></div>
        <div class="background-overlay"></div> <!-- Overlay for dim effect -->
        
        <div class="row justify-content-center mt-2">
            <div class="col-md-6 form-container">
                <!-- Apply opacity to form container -->
                
                <form method="post" action="{% url 'subscribe' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.email.label_tag }}
                        {{ form.email }}
                    </div>
                    <div class="form-group">
                        {{ form.name.label_tag }}
                        {{ form.name }}
                    </div>
                    <button type="submit" class="btn btn-primary">Subscribe</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
